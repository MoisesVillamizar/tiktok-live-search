version: '3.8'

services:
  tiktok-monitor:
    image: moivillaz/tiktok-live-search:latest
    container_name: kp-digital-tiktok
    restart: unless-stopped
    environment:
      - TIKAPI_KEY=${TIKAPI_KEY}
      - TIKAPI_ACCOUNT_KEY=${TIKAPI_ACCOUNT_KEY}
      - DATABASE_URL=sqlite:////app/data/tiktok_monitor.db
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - kp_tiktok_data:/app/data
      - kp_tiktok_logs:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - traefik_default
    deploy:
      labels:
        # Enable Traefik
        - "traefik.enable=true"

        # Frontend domain - kpdigital.aineo.space
        - "traefik.http.routers.tiktok_monitor.rule=Host(`kpdigital.aineo.space`)"
        - "traefik.http.routers.tiktok_monitor.entrypoints=websecure"
        - "traefik.http.routers.tiktok_monitor.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.tiktok_monitor.service=tiktok_monitor"

        # Backend domain - kpbackend.aineo.space
        - "traefik.http.routers.tiktok_monitor_backend.rule=Host(`kpbackend.aineo.space`)"
        - "traefik.http.routers.tiktok_monitor_backend.entrypoints=websecure"
        - "traefik.http.routers.tiktok_monitor_backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.tiktok_monitor_backend.service=tiktok_monitor"

        # Service configuration
        - "traefik.http.services.tiktok_monitor.loadbalancer.server.port=8000"
        - "traefik.http.services.tiktok_monitor.loadbalancer.passHostHeader=true"


networks:
  traefik_default:
    external: true

volumes:
  kp_tiktok_data:
    name: kp_tiktok_data
  kp_tiktok_logs:
    name: kp_tiktok_logs
