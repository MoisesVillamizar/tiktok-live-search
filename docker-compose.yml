version: '3.8'

services:
  tiktok-monitor:
    image: moivillaz/tiktok-live-search:latest
    container_name: kp-digital-tiktok
    restart: unless-stopped
    environment:
      - TIKAPI_KEY=${TIKAPI_KEY}
      - TIKAPI_ACCOUNT_KEY=${TIKAPI_ACCOUNT_KEY}
      - DATABASE_URL=sqlite:////app/data/tiktok_monitor.db
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - kp_tiktok_data:/app/data
      - kp_tiktok_logs:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - traefik_default
    deploy:
      labels:
        # Enable Traefik
        - "traefik.enable=true"

        # Frontend domain - kpdigital.aineo.space
        - "traefik.http.routers.kpdigital-frontend.rule=Host(`kpdigital.aineo.space`)"
        - "traefik.http.routers.kpdigital-frontend.entrypoints=websecure"
        - "traefik.http.routers.kpdigital-frontend.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.kpdigital-frontend.service=kpdigital-service"

        # Backend domain - kpbackend.aineo.space
        - "traefik.http.routers.kpdigital-backend.rule=Host(`kpbackend.aineo.space`)"
        - "traefik.http.routers.kpdigital-backend.entrypoints=websecure"
        - "traefik.http.routers.kpdigital-backend.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.kpdigital-backend.service=kpdigital-service"

        # Service configuration
        - "traefik.http.services.kpdigital-service.loadbalancer.server.port=8000"
        - "traefik.http.services.kpdigital-service.loadbalancer.passHostHeader=true"

        # HTTP to HTTPS redirect
        - "traefik.http.routers.kpdigital-frontend-http.rule=Host(`kpdigital.aineo.space`)"
        - "traefik.http.routers.kpdigital-frontend-http.entrypoints=web"
        - "traefik.http.routers.kpdigital-frontend-http.middlewares=redirect-to-https"
        - "traefik.http.routers.kpdigital-backend-http.rule=Host(`kpbackend.aineo.space`)"
        - "traefik.http.routers.kpdigital-backend-http.entrypoints=web"
        - "traefik.http.routers.kpdigital-backend-http.middlewares=redirect-to-https"

        # Redirect middleware
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  traefik_default:
    external: true

volumes:
  kp_tiktok_data:
    name: kp_tiktok_data
  kp_tiktok_logs:
    name: kp_tiktok_logs
