version: '3.8'

services:
  tiktok-monitor:
    image: moivillaz/tiktok-live-search:latest
    container_name: kp-digital-tiktok
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TIKAPI_KEY=${TIKAPI_KEY}
      - TIKAPI_ACCOUNT_KEY=${TIKAPI_ACCOUNT_KEY}
      - DATABASE_URL=sqlite:////app/data/tiktok_monitor.db
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - kp_tiktok_data:/app/data
      - kp_tiktok_logs:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kp_tiktok_network

networks:
  kp_tiktok_network:
    name: kp_tiktok_network
    driver: bridge

volumes:
  kp_tiktok_data:
    name: kp_tiktok_data
  kp_tiktok_logs:
    name: kp_tiktok_logs
